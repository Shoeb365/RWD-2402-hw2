<html>
    <head>

    </head>

    <body>
        <!-- HTML FORM -->
        <fieldset >
        <legend align="center">Input data: </legend>

                <form action="./test.html">
            <label for="name">Name</label> <br>
            <input required type="text" id="name" placeholder="Type your full name"> <br>
            <br>

            

            <label for="Father">Fathers Name</label>
            <input required type="text" id="Father" placeholder="Type your father name"<br>

            <br><br>


            <!-- Email --> 
            <label for="Email">Email ID: </label>
            <input required type="text" id="email" placeholder="Enter your email address" <br> 


            <br><br>
            


            <label for="Phone"> Phone Number </label>
            <input required type="Number" id="Phone Number" placeholder="Enter your phone number"<br>

            
            <br><br>


            <label for="password">Enter a valid password</label>
            <input required type="password" id="password" placeholder="password">

            <br><br>

            <label for="birth date"> Birth Date </label>
            <input required type="date" id="birth date">


            <br><br>


            <label for="time">Date + Time</label>
            <input required type="datetime-local">


            <br><br>

            <label for="Just_time">Just time</label>
            <input type="time"

            <br><br> 

            <label for="details">Details</label>
            <textarea placeholder="details" name="" id="" cols="20" rows="5"></textarea> <br><br>



            <!-- Male Female and others -->
            <label for="male">Male</label>
            <input type="radio" id="male" name="test">

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="test">

            <label for="Others">Others</label>
            <input type="radio" id="Others" name="test">

            <!-- SEARCHING -->
            <label for="search">Searching...</label>
            <input type="search" id="search" placeholder="search">

            <br><br>
            <!-- files -->
            <label for="file">Select an image</label>
            <input type="file" accept=".jpg, .png">

            <br>
            <br>

            <!-- URL -->
            <label for="url">URL</label>
            <input type="url" placeholder="url" id="url">
            <br><br>
            



            <label for="devision">Devision</label>
            <select name="devision">
                <option value="" disabled selected>--Please choose a devision</option>
                <option value="">Barishal</option>
                <option value="">Dhaka</option>
                <option value="">Khulna</option>
                <option value="">Rajshahi</option>
                <option value="">Rangpur</option>
                <option value="">Sylhet</option>
                <option value="">Chattogram</option>
            </select>



            <label for="range">Range:</label>
            <input type="range" value="10"> <br><br>

            
            <label for="color">color</label>
            <input type="color">


            <label for="tel">Phone</label>
            <input id="tel" type="tel" placeholder="22-333" pattern="[0-9]{2}-[0-9]{3}"> <br><br><br> 


            <label for="mobile">mobile</label>
            <input id="mobile" type="checkbox">

            <label for="pc">PC</label>
            <input id="pc" type="checkbox"> 



            <button type="submit">submit</ button>


        </form>
        </fieldset>


    </body>
</html>
